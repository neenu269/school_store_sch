<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Registeration</h2>
<form action="register" method="POST">
    {% csrf_token %}
    <input type="text" name="username" placeholder="enter the name"><br>
     <input type="text" name="first_name" placeholder="enter the name"><br>
     <input type="email" name="email" placeholder="enter the email"><br>
     <input type="password" name="password" placeholder="enter the password"><br>
     <input type="password" name="password1" placeholder="confirm your password "><br>
    <input type="submit">

</form>
{% for msg in messages %}
<h1>{{msg}}</h1>
{% endfor %}

</body>
</html>
